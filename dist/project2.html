<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Project 2</title>
</head>
 <body>
    <div class="h-screen flex ">
        <img class="image1" src="image.jpg" alt="">
        <!-- login section -->
        <div class="flex flex-col justify-center items-center border w-full lg:w-1/2">
            <div>
                <div class="text-xl font-bold text-center lg:text-left">
                    <span class="text-green-600">&#9650;</span>
                    <span>FarmMan</span>
                </div>
                <div class="mt-4 font-bold text-2xl lg:text-left">
                    <h1>Hello,</h1>
                    <h1>Welcomeback</h1>

                </div>
                <!-- login form -->
                <form action="" class="mt-4 w-[80%] lg:w-96 mx-auto space-y-2">
                    <h2>Login to manage your account</h2>
                    <input type="email" placeholder="Email" class="w-full px-4 py-2 border " >
                    <input type="password" placeholder="Password" class="w-full px-4 py-2 border" >
                    <div class="text-blue-600 hover:text-blue-400">
                        Forget Your password?
                    </div>
                    <button class="w-full bg-blue-600 mt-2 py-2 rounded-md text-white hover:bg-red-800">Login</button>

                </form>
                <div class="text-center mt-4 space-y-4">
                    <span>OR</span>
                    <div class="flex gap-8 justify-center items-center">
                        <i class="fa-brands fa-google"></i>
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                </div>
                <div class="mt-4 text-sm text-center">
                    Don't have a account ? 
                   <span class="text-blue-600 font-bold text-xl">SignUp</span>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
